<div class="thumbnail">
  <img src="http://theluxtraveller.com/wp-content/uploads/2014/11/Mamasan-food.jpg">
  <div class="caption">
    <h4 class="pull-right">{{ host.price | currency }}</h4>
    <h4><a [routerLink]="['/hosts', host.id]">{{ host.title }}</a></h4>
    <p>{{ host.description }}</p>
  </div>
  <div class="ratings">
    <auction-stars [rating]="host.rating"></auction-stars>
  </div>
</div>
